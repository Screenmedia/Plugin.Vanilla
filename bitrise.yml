---
format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: develop
  workflow: build
- push_branch: master
  workflow: build
- pull_request_source_branch: "*"
  workflow: build
- tag: v*.*.*
  workflow: publish
workflows:
  publish:
    before_run: 
    envs:
    - opts:
        is_expand: true
      MYGET_PUSH: 'true'
    after_run:
    - build
  build:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.2: {}
    - script@1.1.5:
        inputs:
        - content: |-
            #!/bin/bash
            # fail if any commands fails
            set -e
            # debug log
            set -x

            bash build.sh
    before_run: 
    after_run: 
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: src/Screenmedia.Plugin.Vanilla.sln
  - opts:
      is_expand: false
    BITRISE_XAMARIN_CONFIGURATION: Release
  - opts:
      is_expand: false
    BITRISE_XAMARIN_PLATFORM: Any CPU
